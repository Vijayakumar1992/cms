<div class="panel panel-default">
  <div class="panel-heading">
    <a href="" class="row pad-left-right" type="button">New Contact</a>
    <span class="heading">Documents</span>
  </div>
  <div class="panel-body">
    <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
      </div>
      <span class="pull-right">
        <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="image-responsive" styles="max-height: 50px">
      </span>
    </a>
  </div>
</div>
